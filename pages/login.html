<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HODU Login</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- 로고 -->
  <div class="logo">
    <a href="./index.html">
      <img src="../assets/icons/Logo-hodu.png" alt="HODU">
    </a>
  </div>

  <!-- 회원 종류 전환탭 -->
  <main class="container">
    <div class="tab">
      <button class="buyer active" onclick="handleTab('buyer')">
        구매회원 로그인
      </button>
      <button class="seller" onclick="handleTab('seller')">
        판매회원 로그인
      </button>
    </div>

    <div class="border-box">
      <div class="border-box-left active"></div>
      <div class="border-box-right"></div>
    </div>

    <!-- 입력 상자 -->
    <div class="input-box">
      <form class="login-form" onsubmit="handleLogin(event)">
        <fieldset>
          <input class="user-name" name="username" type="text" placeholder="아이디" autocomplete="username">
          <input class="password" name="password" type="password" placeholder="비밀번호" autocomplete="current-password">
          <div class="caution">아이디 또는 비밀번호가 일치하지 않습니다.</div>
          <button class="login" name="login">로그인</button>
        </fieldset>
      </form>
    </div>

    <!-- 회원가입, 비밀번호 찾기 버튼 -->
    <div class="other-box">
      <button class="sign-up" onclick="navigationToSignUp()">회원가입</button>
      <div class="between">|</div>
      <button class="password-find">비밀번호 찾기</button>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
